<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑ‰∏™‰∫∫Êó•ËÆ∞Êú¨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .app-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-title h1 {
            font-size: 28px;
            font-weight: bold;
        }
        
        .date-display {
            font-size: 16px;
            color: #ecf0f1;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
        }
        
        .new-diary-btn {
            width: 100%;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .new-diary-btn:hover {
            background: #27ae60;
        }
        
        .diary-list {
            height: 400px;
            overflow-y: auto;
        }
        
        .diary-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .diary-item:hover {
            background: #e9ecef;
        }
        
        .diary-item.selected {
            background: #3498db;
            color: white;
        }
        
        .diary-date {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .diary-title {
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .editor-area {
            flex: 1;
            padding: 30px;
        }
        
        .editor-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .toolbar-btn {
            padding: 8px 15px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .toolbar-btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }
        
        .title-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
            outline: none;
        }
        
        .content-editor {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            resize: vertical;
            font-family: inherit;
        }
        
        .mood-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .mood-btn {
            padding: 8px 15px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mood-btn:hover {
            transform: scale(1.05);
        }
        
        .mood-btn.selected {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .word-count {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .save-btn {
            padding: 10px 25px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .save-btn:hover {
            background: #27ae60;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-title">
                <i class="fas fa-book fa-2x"></i>
                <div>
                    <h1>ÊàëÁöÑ‰∏™‰∫∫Êó•ËÆ∞Êú¨</h1>
                    <div class="date-display" id="currentDate"></div>
                </div>
            </div>
            <div class="header-actions">
                <button class="save-btn" onclick="saveDiary()">
                    <i class="fas fa-save"></i> ‰øùÂ≠òÊó•ËÆ∞
                </button>
            </div>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Êó•ËÆ∞..." 
                           onkeyup="searchDiaries()">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <button class="new-diary-btn" onclick="newDiary()">
                    <i class="fas fa-plus"></i> ÂÜôÊñ∞Êó•ËÆ∞
                </button>
                
                <div class="diary-list" id="diaryList">
                    <!-- Êó•ËÆ∞ÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                </div>
            </aside>
            
            <main class="editor-area">
                <input type="text" class="title-input" id="diaryTitle" 
                       placeholder="Êó•ËÆ∞Ê†áÈ¢ò...">
                
                <div class="editor-toolbar">
                    <button class="toolbar-btn" onclick="formatText('bold')">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('italic')">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('underline')">
                        <i class="fas fa-underline"></i>
                    </button>
                    <select class="toolbar-btn" onchange="changeFontSize(this.value)">
                        <option value="14">14px</option>
                        <option value="16" selected>16px</option>
                        <option value="18">18px</option>
                        <option value="20">20px</option>
                    </select>
                </div>
                
                <textarea class="content-editor" id="diaryContent" 
                          placeholder="‰ªäÂ§©ÂèëÁîü‰∫Ü‰ªÄ‰πàÔºüÂÜô‰∏ã‰Ω†ÁöÑÊïÖ‰∫ã..."
                          oninput="updateWordCount()"></textarea>
                
                <div class="mood-selector">
                    <span>ÂøÉÊÉÖÔºö</span>
                    <button class="mood-btn" onclick="setMood('happy')">üòä ÂºÄÂøÉ</button>
                    <button class="mood-btn" onclick="setMood('sad')">üò¢ ‰º§ÂøÉ</button>
                    <button class="mood-btn" onclick="setMood('excited')">üòé ÂÖ¥Â•ã</button>
                    <button class="mood-btn" onclick="setMood('thoughtful')">ü§î ÊÄùËÄÉ</button>
                </div>
            </main>
        </div>
        
        <footer class="status-bar">
            <div class="word-count" id="wordCount">Â≠óÊï∞: 0</div>
            <div>
                <span id="saveStatus">Êú™‰øùÂ≠ò</span>
            </div>
        </footer>
    </div>

    <script>
        // ÂàùÂßãÂåñÊï∞ÊçÆ
        let diaries = JSON.parse(localStorage.getItem('diaries')) || [];
        let currentDiaryId = null;
        let currentMood = '';
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        function init() {
            updateDate();
            loadDiaryList();
            
            // Ëá™Âä®‰øùÂ≠ò
            setInterval(autoSave, 30000);
            
            // ÁõëÂê¨ËæìÂÖ•ÂèòÂåñ
            document.getElementById('diaryTitle').addEventListener('input', markUnsaved);
            document.getElementById('diaryContent').addEventListener('input', markUnsaved);
        }
        
        // Êõ¥Êñ∞Êó•ÊúüÊòæÁ§∫
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('zh-CN', options);
        }
        
        // Âä†ËΩΩÊó•ËÆ∞ÂàóË°®
        function loadDiaryList() {
            const listElement = document.getElementById('diaryList');
            listElement.innerHTML = '';
            
            // ÊåâÊó•ÊúüÂÄíÂ∫èÊéíÂ∫è
            diaries.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            diaries.forEach(diary => {
                const item = document.createElement('div');
                item.className = 'diary-item';
                item.id = `diary-${diary.id}`;
                item.onclick = () => openDiary(diary.id);
                
                const date = new Date(diary.date).toLocaleDateString('zh-CN');
                const preview = diary.content.substring(0, 50) + 
                    (diary.content.length > 50 ? '...' : '');
                
                item.innerHTML = `
                    <div class="diary-date">${date}</div>
                    <div class="diary-title">${diary.title || 'Êó†Ê†áÈ¢ò'}</div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        ${preview}
                    </div>
                `;
                
                listElement.appendChild(item);
            });
            
            updateWordCount();
        }
        
        // ÂàõÂª∫Êñ∞Êó•ËÆ∞
        function newDiary() {
            currentDiaryId = null;
            document.getElementById('diaryTitle').value = '';
            document.getElementById('diaryContent').value = '';
            currentMood = '';
            
            // ÁßªÈô§ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.diary-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Ê∏ÖÁ©∫ÂøÉÊÉÖÈÄâÊã©
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            document.getElementById('saveStatus').textContent = 'Êñ∞Âª∫Êó•ËÆ∞';
        }
        
        // ÊâìÂºÄÊó•ËÆ∞
        function openDiary(id) {
            const diary = diaries.find(d => d.id === id);
            if (!diary) return;
            
            currentDiaryId = id;
            document.getElementById('diaryTitle').value = diary.title || '';
            document.getElementById('diaryContent').value = diary.content || '';
            currentMood = diary.mood || '';
            
            // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.diary-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.getElementById(`diary-${id}`).classList.add('selected');
            
            // Êõ¥Êñ∞ÂøÉÊÉÖÈÄâÊã©
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            if (currentMood) {
                const moodBtn = document.querySelector(`[onclick="setMood('${currentMood}')"]`);
                if (moodBtn) moodBtn.classList.add('selected');
            }
            
            document.getElementById('saveStatus').textContent = 'Â∑≤Âä†ËΩΩ';
            updateWordCount();
        }
        
        // ‰øùÂ≠òÊó•ËÆ∞
        function saveDiary() {
            const title = document.getElementById('diaryTitle').value.trim();
            const content = document.getElementById('diaryContent').value.trim();
            
            if (!title && !content) {
                alert('ËØ∑Â°´ÂÜôÊó•ËÆ∞ÂÜÖÂÆπÔºÅ');
                return;
            }
            
            const now = new Date();
            const diary = {
                id: currentDiaryId || Date.now(),
                title: title || 'Êó†Ê†áÈ¢ò',
                content: content,
                mood: currentMood,
                date: now.toISOString(),
                lastModified: now.toISOString()
            };
            
            if (currentDiaryId) {
                // Êõ¥Êñ∞Áé∞ÊúâÊó•ËÆ∞
                const index = diaries.findIndex(d => d.id === currentDiaryId);
                if (index !== -1) {
                    diaries[index] = diary;
                }
            } else {
                // Ê∑ªÂä†Êñ∞Êó•ËÆ∞
                diaries.push(diary);
                currentDiaryId = diary.id;
            }
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('diaries', JSON.stringify(diaries));
            
            // Êõ¥Êñ∞UI
            loadDiaryList();
            document.getElementById('saveStatus').textContent = 
                `Â∑≤‰øùÂ≠ò ${now.toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})}`;
            
            // Á°Æ‰øùÊñ∞Ê∑ªÂä†ÁöÑÊó•ËÆ∞Ë¢´ÈÄâ‰∏≠
            openDiary(currentDiaryId);
        }
        
        // Ëá™Âä®‰øùÂ≠ò
        function autoSave() {
            const title = document.getElementById('diaryTitle').value.trim();
            const content = document.getElementById('diaryContent').value.trim();
            
            if (title || content) {
                saveDiary();
            }
        }
        
        // Ê†áËÆ∞‰∏∫Êú™‰øùÂ≠ò
        function markUnsaved() {
            if (document.getElementById('saveStatus').textContent !== 'Êú™‰øùÂ≠ò') {
                document.getElementById('saveStatus').textContent = 'Êú™‰øùÂ≠ò';
            }
        }
        
        // ËÆæÁΩÆÂøÉÊÉÖ
        function setMood(mood) {
            currentMood = mood;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            markUnsaved();
        }
        
        // Ê†ºÂºèÂåñÊñáÊú¨
        function formatText(command) {
            document.getElementById('diaryContent').focus();
            document.execCommand(command);
            markUnsaved();
        }
        
        // Êõ¥ÊîπÂ≠ó‰ΩìÂ§ßÂ∞è
        function changeFontSize(size) {
            document.getElementById('diaryContent').style.fontSize = size + 'px';
        }
        
        // ÊêúÁ¥¢Êó•ËÆ∞
        function searchDiaries() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const listElement = document.getElementById('diaryList');
            
            if (!keyword) {
                loadDiaryList();
                return;
            }
            
            listElement.innerHTML = '';
            
            const filtered = diaries.filter(diary => 
                diary.title.toLowerCase().includes(keyword) || 
                diary.content.toLowerCase().includes(keyword)
            );
            
            filtered.forEach(diary => {
                const item = document.createElement('div');
                item.className = 'diary-item';
                item.onclick = () => openDiary(diary.id);
                
                const date = new Date(diary.date).toLocaleDateString('zh-CN');
                
                // È´ò‰∫ÆÂÖ≥ÈîÆËØç
                let title = diary.title || 'Êó†Ê†áÈ¢ò';
                let content = diary.content.substring(0, 100);
                
                const regex = new RegExp(`(${keyword})`, 'gi');
                title = title.replace(regex, '<mark>$1</mark>');
                content = content.replace(regex, '<mark>$1</mark>');
                
                item.innerHTML = `
                    <div class="diary-date">${date}</div>
                    <div class="diary-title">${title}</div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        ${content}${diary.content.length > 100 ? '...' : ''}
                    </div>
                `;
                
                listElement.appendChild(item);
            });
        }
        
        // Êõ¥Êñ∞Â≠óÊï∞ÁªüËÆ°
        function updateWordCount() {
            const content = document.getElementById('diaryContent').value;
            const chineseChars = content.match(/[\u4e00-\u9fa5]/g) || [];
            const englishWords = content.match(/\b\w+\b/g) || [];
            const total = chineseChars.length + englishWords.length;
            
            document.getElementById('wordCount').textContent = `Â≠óÊï∞: ${total}`;
        }
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        window.onload = init;
    </script>
</body>
</html>
